<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-400 to-pink-500 flex items-center justify-center h-screen">
    <main class="bg-white shadow-md rounded p-8 max-w-xs w-full">
        <input type="text" id="display" class="w-full bg-gray-200 text-right py-2 px-4 mb-4 rounded" aria-labelledby="display-label" disabled aria-live="polite">
        <div class="grid grid-cols-4 gap-4">
            <button type="button" onclick="clearDisplay()" class="col-span-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                C
            </button>
            <button type="button" onclick="appendToDisplay('7')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                7
            </button>
            <button type="button" onclick="appendToDisplay('8')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                8
            </button>
            <button type="button" onclick="appendToDisplay('9')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                9
            </button>
            <button type="button" onclick="appendToDisplay('/')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                /
            </button>
            <button type="button" onclick="appendToDisplay('4')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                4
            </button>
            <button type="button" onclick="appendToDisplay('5')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                5
            </button>
            <button type="button" onclick="appendToDisplay('6')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                6
            </button>
            <button type="button" onclick="appendToDisplay('*')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                *
            </button>
            <button type="button" onclick="appendToDisplay('1')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                1
            </button>
            <button type="button" onclick="appendToDisplay('2')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                2
            </button>
            <button type="button" onclick="appendToDisplay('3')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                3
            </button>
            <button type="button" onclick="appendToDisplay('-')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                -
            </button>
            <button type="button" onclick="appendToDisplay('0')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                0
            </button>
            <button type="button" onclick="appendToDisplay('.')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                .
            </button>
            <button type="button" onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded col-span-2">
                =
            </button>
            <button type="button" onclick="appendToDisplay('+')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded">
                +
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
